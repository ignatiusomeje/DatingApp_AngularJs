<h1>{{title}}</h1>

<ul>
  @for (user of users; track user.id) { 
    <!-- the track looks for something it can hold unto to know when a part of a loop changed. -->
    <li>
      {{user.id}} - {{user.userName}}
    </li>
  }
  <!-- <li *ngFor="let user of users">
    {{user.id}} - {{user.userName}}
  </li> -->
</ul>
